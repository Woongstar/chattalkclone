<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome to Woongstar Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- wifi ICon -->
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- batteryicon -->
        <!-- charging ICon -->
      </div>
    </div>

    <header class="wellcome-header">
      <h1 class="wellcome-header__title">Wellcome to Woongstar Talk</h1>
      <p class="wellcome-header__text">
        연습용 페이지 입니다. <br />이메일 양식에 맞춰서 아무렇게나 적어주세요.
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="Email or Phone number" />
      <input name="passworld" type="password" placeholder="Passsword" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/8adc161b07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
