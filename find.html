<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Page Woongstar Talk</title>
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- wifi ICon -->
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- batteryicon -->
        <!-- charging ICon -->
      </div>
    </div>
    <header class="friends-header">
        <h1 class="friends-header__text">Find</h1>
        <div class="friends-header__icon"><span>
            <i class="fas fa-search fa-lg"></i></a>
        </span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="far fa-id-badge"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommend-friends">
          <h6 class="recommend-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends</span>
        </div>
        <div class="openchat">
          <div class="openchat__header">
            <h4>Open chat</h4>
            <span>Go to Openchat Home  <i class="fas fa-chevron-right"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__collumn">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts$army#friends</h6>
            <div class="open-post__members">
              <img src="img/웅스타로고1.png"/>
              <span class="open-post__member-count">802members</span>
              <div class="divider"></div>
              <span class="open-post__status">Active</span>
            </div>
          </div>

              <div class="open-post__collumn">
                <div class="open-post__photo">
                <img src="img/웅스타로고원본.png"/>
                <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
              </div>
              </div>
            </div>
                      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__link__alaram">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"/a>
            <span class="nav__link__dat"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/8adc161b07.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
