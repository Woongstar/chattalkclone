<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Page Woongstar Talk</title>
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- wifi ICon -->
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- batteryicon -->
        <!-- charging ICon -->
      </div>
    </div>
    <header class="friends-header">
        <h1 class="friends-header__text">More</h1>
        <div class="friends-header__icon"><span>
            <i class="fas fa-search fa-lg"></i></a>
        </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars1.githubusercontent.com/u/69667560?s=400&u=392d98ecfb8f3efaa946d80f30477d872d77a89b&v=4" 
                class="user-component__picture user-component__picture--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Woongstar</h4>
                    <h6 class="user-component__phone-number">+82 010-9632-6336
                        <span class="user-component__phone-number__notice">!</span>
                    </h6>
                </div>
          </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-3x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-calendar"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="far fa-id-card"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice"></i><span>Account</span></div>
        </div>

        <div class="more-suggestion">
            <h4 class="more-suggestion__header">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon__image"><img src="img/웅스타로고1.png"/></div>
                    <span class="more-suggestion__icon__text">Woongstar story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon__image"><img src="img/웅스타로고2.png"/></div>
                    <span class="more-suggestion__icon__text">Woongstar friends</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon__image"><img src="img/웅스타로고3.png"/></div>
                    <span class="more-suggestion__icon__text">Woongstar Gem</span>
                </div>
            </div>
        </div>
        
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__link__alaram">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"/a>
            <span class="nav__link__dat"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>화면을 줄여주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8adc161b07.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
