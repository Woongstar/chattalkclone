<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page Woongstar Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- wifi ICon -->
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- batteryicon -->
        <!-- charging ICon -->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Woongstar</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>
    <main class="main-screen chat">
      <div class="chat-timestamp">Tuesday,June 30,2020</div>

      <div class="message-row">
        <img
          src="https://avatars1.githubusercontent.com/u/69667560?s=400&u=392d98ecfb8f3efaa946d80f30477d872d77a89b&v=4"
        />
        <div class="message-row__content">
          <span class="message-row__sender">Woongstar</span>
          <div class="message-content">
            <span class="message-bubble">하이 하이</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-content">
            <span class="message-time">21:27</span>
            <span class="message-bubble">하이 하이</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-laugh fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면을 줄여주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8adc161b07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
